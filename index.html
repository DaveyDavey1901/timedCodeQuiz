<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Roboto:wght@300;400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Time Code Quiz</title>
  <meta name="description" content="This is a ten question multi choice timed code quiz." />
  <link rel="stylesheet" type="text/css" href="./Assets/css/querys.css" />
  <link rel="stylesheet" type="text/css" href="./Assets/css/general.css" />
  <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
</head>

<header>
  <button class="btn-highscores" id="highBtn">High Scores</button>
</header>

<body>

  <article class="quiz-card " id="flipMain">
    <div class="quiz-card-inner" id="flipInner">

      <article class="quiz-card-front">
        <h1>Timed Code Quiz</h1>
        <p>This code quiz is comprised of 10 multiple choice questions. Can you
          answer them all before the time runs
          out?</p>
        <img src="/Assets/img/alarm-clock.png" class="quizMain_Img" alt="Picture of an alarm clock" />
        <button id="startQuiz"> Start Quiz</button>
      </article>

      <div class="quiz-card-back" id="quiz">
        <article class="quizQuestions" id="questionsQuiz">
          <h2 id="question">Question text</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="answerA">First Question</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="answerB">Second Question</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="answerC">Third Question</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="answerD">Fourth Question</label>
            </li>
          </ul>
          <button class="submitBtn" id="submit_Btn">Submit</button>
        </article>
      </div>
    </div>
    <article class="result-container" id="results">
      <p id="finalScore">You Have 20 Seconds per question, <br>but you will lose 10 Seconds per wrong answer. Good Luck!
      </p>
      <div class="tickTimer" id="timer">Time Remaining:</div>
    </article>
    <article class="highScores" id="highScoreTable">
      <h1>Code Quiz Highscore </h1>
      <div class="flexContainer">
        <label for="player-name">Save Score: </label>
        <input type="text" name="player-name" id="playerName" placeholder="Name" />
        <button class="subScore" id="submitScore"> Submit </button>
      </div>
      <div class="scores_Container">

        <table class="highScoreTable" id="highScore"></table>


      </div>
      <div class="flexContainer">
        <button class="btn-Reset" id="resetBtn" onclick="deleteItems()">Reset & New Game</button>
        <button class="btn-newGame" id="newBtn" onclick="location.reload()">New Game</button>
      </div>
    </article>
  </article>

  <script src="./Assets/js/script.js"></script>
</body>

</html>
